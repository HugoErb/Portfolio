<div class="flex justify-center items-center">
    <div class="flex flex-col items-center gap-2 hover:bg-gray-200 rounded-lg py-3 w-28 cursor-pointer transition-all">
        @if (isSvg) {
        <div class="w-12 h-12 text-gray-700">
            <svg [ngClass]="iconClass" [attr.viewBox]="viewBox">
                <path [attr.d]="path" />
            </svg>
        </div>
        }
        @else {
        <i [ngClass]="iconClass" class="text-5xl text-gray-700"></i>
        }
        <div class="text-sm font-medium">{{ label }}</div>
    </div>
</div>
