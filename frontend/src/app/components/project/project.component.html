<a class="group relative overflow-hidden rounded-xl transition-all focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 w-full h-full"
    [href]="link" target="_blank">
    <div class="w-full h-56 md:h-72 overflow-hidden">
        <img [src]="imgPath" [alt]="name"
            class="w-full h-full object-cover object-center transition-all group-hover:brightness-75 rounded-xl" />
    </div>
    <div
        class="absolute inset-0 flex flex-col justify-end bg-gradient-to-t from-gray-900/80 to-transparent p-4 text-white transition-all group-hover:bg-transparent rounded-xl">
        <h3 class="text-xl font-bold">{{ name }}</h3>
        <p class="text-gray-300">{{ description }}</p>
    </div>
</a>
