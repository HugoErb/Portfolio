<div class="flex justify-center items-center">
    <a [href]="link" target="_blank" class="block w-28">
        <div class="flex flex-col items-center gap-3 hover:bg-gray-400 rounded-lg py-3 cursor-pointer transition-all">
            <img [src]="imgPath" [alt]="label" class="w-20">
            <div class="text-sm font-medium text-center text-gray-200">{{ label }}</div>
        </div>
    </a>
</div>
