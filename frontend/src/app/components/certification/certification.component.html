<div class="flex justify-center items-center select-none min-h-[176px]">
	<a [href]="link" target="_blank" class="block w-28">
		<div
			class="flex flex-col items-center gap-3 hover:bg-gray-500 text-gray-200 hover:text-gray-100 rounded-lg py-3 cursor-pointer transition-all"
		>
			<img [src]="imgPath" width="80" height="80" loading="lazy" decoding="async" [alt]="label + ' Img'" class="w-20" />
			<div class="text-sm font-medium text-center">{{ label }}</div>
		</div>
	</a>
</div>
